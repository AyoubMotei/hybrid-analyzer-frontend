<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <h2 class="text-center">Connexion</h2>
        <br>
        <p id="error-msg" class="error-msg"></p>
        
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Nom d'utilisateur</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-primary">Se connecter</button>
        </form>
        
        <p class="text-center" style="margin-top: 1rem; font-size: 0.9rem;">
            Pas de compte ? <a href="register.html">S'inscrire</a>
        </p>
        <p class="text-center" style="margin-top: 0.5rem; font-size: 0.9rem;">
            <a href="index.html">Retour Ã  l'accueil</a>
        </p>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>redirectIfAuth();</script>
</body>
</html>
